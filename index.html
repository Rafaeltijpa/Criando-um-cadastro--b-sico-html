<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        fieldset {
            margin-top: 20px;
            border-radius: 10px;
            border: solid blue 1px;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
</head>

<body>
    <h1>Cadastre-se</h1>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="Nome">Nome</label>
            <input type="text" placeholder="Digite seu nome"><br>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" placeholder="Digite seu nome"><br>
            <label for="e-mail"> E-mail</label>
            <input type="email" name="email" id="" placeholder="digite seu email"><br>
            <label for="emailecundario">Email secundario</label>
            <input type="email" name="emailsecundario" id="" placeholder="Digite seu email secundario">
        </fieldset>
        <fieldset>
            <legend>Dados Complementares</legend>
            <label for="endereço">Endereço</label><br>
            <input type="text" name="endereço" id="" placeholder="Digite seu endereço"><br>
            <label for="cep">CEP</label><br>
            <input type="number" name="cep" id="" placeholder="00000-000">


        </fieldset>
        <fieldset>
            <legend>Qual seu time</legend>
            <input type="checkbox" name="time" id="">Flamengo
            <input type="checkbox" name="time" id="">Botafogo
            <input type="checkbox" name="time" id="">Fluminense
            <input type="checkbox" name="time" id="">vasco

        </fieldset>
        <fieldset>
            <legend>Descrição</legend>
            <textarea name="descrição" id="" cols="50" rows="10"></textarea>
        </fieldset>

    </form>
</body>

</html>
